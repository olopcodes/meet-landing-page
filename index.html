<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Meet landing page</title>
</head>
<body>
  <!-- header -->
  <div class="meet-header__container">
    <header class="meet-header">
      <img src="./assets/logo.svg" alt="logo">
    </header>


  </div>
  

  <!-- main -->
  <div class="meet-main__container">
    <main class="meet-main">
      <div class="meet-banner">
        <img src="./assets/tablet/image-hero.png" alt="meet hero image">
      </div>

      <div class="meet-chat">
        <div class="meet-chat__image-left">
          <img src="./assets/desktop/image-hero-left.png" alt="">
        </div>

        <div class="meet-chat__text">
          <h1 class="title">Group Chat for Everyone</h1>
          <p class="text">
            Meet makes it easy to connect with others face-to-face virtually and collaborate across any device.
          </p>
          <div class="meet-chat__btns">
            <button class="btn btn--green">Download v1.3</button>
            <button class="btn btn--purple">What is it?</button>
          </div>
        </div>
        
        <div class="meet-chat__image-right">
          <img src="./assets/desktop/image-hero-right.png" alt="">
        </div>
      </div>

      <div class="meet-num">01</div>

      <div class="meet-grid">
        
      </div>
    </main>

  </div>

  <!-- footer -->
  <div class="meet-footer__footer">
    <footer class="meet-footer"></footer>

  </div>
</body>
</html>
